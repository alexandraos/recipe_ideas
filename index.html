<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Culinary Dealer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --card-w: 80px;
            --card-h: 112px;
            --brand-yellow: #FFD700;
            --bg-dark: #0a0a0a;
            --aaa-black: #000000;
        }

        @media (min-width: 640px) {
            :root {
                --card-w: 110px;
                --card-h: 154px;
            }
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* 3D Scrollable Arena */
        #stage {
            flex-grow: 1;
            perspective: 1500px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 10px 220px 10px;
            -webkit-overflow-scrolling: touch;
        }

        #table {
            position: relative;
            width: 100%;
            min-height: 850px;
            background: radial-gradient(circle at center, #322114 0%, #1a0f0a 100%);
            border-radius: 40px;
            border: 6px solid #2d1b10;
            transform: rotateX(20deg);
            transform-style: preserve-3d;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            margin-top: 80px;
            transition: min-height 0.4s ease;
        }

        /* Card Mechanics */
        .card {
            position: absolute;
            width: var(--card-w);
            height: var(--card-h);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            transform-style: preserve-3d;
            left: 50%;
            top: 50px;
            margin-left: calc(var(--card-w) / -2);
            z-index: 10;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.face-up .card-inner { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .card-back {
            background: #2d1b10;
            border: 2px solid var(--brand-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .chef-choice-text {
            color: var(--brand-yellow);
            font-size: 10px;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255,215,0,0.3);
            padding: 8px 4px;
            width: 100%;
            pointer-events: none;
        }

        .card-front {
            background: #ffffff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            padding: 10px;
            color: #000;
            border: 1px solid #ddd;
        }

        /* Floating Bubble Menu */
        #floating-menu {
            position: absolute;
            z-index: 1500;
            display: none;
            flex-direction: column;
            background: var(--aaa-black);
            border: 3px solid var(--brand-yellow);
            border-radius: 16px;
            padding: 8px;
            gap: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            width: 150px;
            pointer-events: auto;
            transform: translate(-50%, -100%) translateY(-20px);
        }

        #floating-menu::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid var(--brand-yellow);
        }

        .menu-btn {
            background: var(--brand-yellow);
            color: var(--aaa-black);
            font-weight: 900;
            font-size: 11px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-btn:active { transform: scale(0.95); }
        .menu-btn.danger { background: #ef4444; color: white; }

        /* UI Elements */
        #recipe-badge-btn {
            position: fixed;
            bottom: 110px;
            right: 20px;
            z-index: 1000;
        }

        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        #recipe-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85vh;
            background: #141414;
            border-top: 5px solid var(--brand-yellow);
            border-radius: 24px 24px 0 0;
            transform: translateY(105%);
            transition: transform 0.4s ease-out;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }
        #recipe-drawer.open { transform: translateY(0); }

        .aaa-btn {
            background-color: var(--brand-yellow);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            border: 3px solid #000;
            box-shadow: 0 5px 0 #000;
            border-radius: 12px;
            transition: 0.1s;
        }
        .aaa-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #000; }

        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--brand-yellow);
            color: #000;
            padding: 12px 24px;
            border-radius: 99px;
            font-weight: 900;
            z-index: 6000;
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Detail Modal Header Utilities */
        .close-arrow {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 44px;
            height: 44px;
            background: var(--brand-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
            transition: transform 0.2s;
        }
        .close-arrow:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="toast">COPIED!</div>

    <!-- Floating Quick Actions -->
    <div id="floating-menu">
        <div class="menu-btn" onclick="menuAction('swap')">Random Swap</div>
        <div class="menu-btn" onclick="menuAction('pantry')">Pantry Pick</div>
        <div class="menu-btn danger" onclick="menuAction('delete')">Delete Card</div>
    </div>

    <!-- Header -->
    <div class="p-3 flex justify-between items-center bg-black/95 border-b border-white/10 z-[100]">
        <div>
            <h1 class="text-[9px] uppercase tracking-widest text-yellow-500 font-black">Dealer Session</h1>
            <div id="status-text" class="text-sm font-bold">Chef's Table</div>
        </div>
        <button onclick="openPantry()" class="aaa-btn px-4 py-2 text-xs">Pantry</button>
    </div>

    <!-- Main Arena -->
    <div id="stage">
        <div id="table">
            <div id="card-layer" style="position: relative; width: 100%; height: 100%; transform-style: preserve-3d;"></div>
        </div>
    </div>

    <!-- Recipe Badge -->
    <div id="recipe-badge-btn">
        <button onclick="toggleDrawer()" class="aaa-btn px-5 py-4 flex items-center gap-2 pulse">
            <span id="badge-count">0</span> Recipes ðŸ“–
        </button>
    </div>

    <!-- Controls -->
    <div class="p-4 bg-zinc-950 grid grid-cols-2 gap-3 border-t border-white/10 z-[100]">
        <button onclick="shuffleSequence()" class="aaa-btn py-4 text-sm">Shuffle & New</button>
        <button onclick="drawOne()" class="aaa-btn py-4 text-sm bg-white">Draw Card</button>
    </div>

    <!-- Recipe Drawer -->
    <div id="recipe-drawer">
        <div class="p-4 flex justify-between items-center border-b border-white/10">
            <h2 class="text-xl font-black text-yellow-400 uppercase text-center w-full">Recipe Vault</h2>
            <button onclick="toggleDrawer()" class="text-2xl">âœ•</button>
        </div>
        <div id="recipe-grid" class="flex-grow overflow-y-auto p-4 space-y-3"></div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black/95 z-[3000] hidden overflow-y-auto p-4">
        <div class="relative max-w-xl mx-auto bg-zinc-900 rounded-3xl overflow-hidden border-2 border-yellow-500 mb-20">
            <!-- Back Arrow in Top Right -->
            <div class="close-arrow" onclick="closeDetail()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </div>
            
            <div id="detail-content"></div>
            
            <div class="p-6 bg-black/50 border-t border-white/10">
                <button onclick="saveRecipe()" class="aaa-btn w-full py-4 text-[11px] mb-3">Copy Ingredients & Steps</button>
                <!-- Existing big back button -->
                <button onclick="closeDetail()" class="aaa-btn w-full py-5 rounded-xl bg-zinc-800 text-white border-zinc-700">Back to Dealer</button>
            </div>
        </div>
    </div>

    <!-- Pantry Modal -->
    <div id="pantry-modal" class="fixed inset-0 bg-black/98 z-[4000] hidden flex-col p-6">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-black text-yellow-400 uppercase">The Pantry</h2>
            <button onclick="closePantry()" class="text-3xl">âœ•</button>
        </div>
        <input type="text" id="pantry-search" placeholder="Search ingredients..." class="mt-4 p-4 w-full bg-zinc-900 rounded-xl border-2 border-zinc-700 text-white outline-none font-bold focus:border-yellow-500">
        <div id="pantry-grid" class="grid grid-cols-2 gap-2 mt-6 overflow-y-auto"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(freq, type = 'sine', duration = 0.1, vol = 0.05) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq/2, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        const cardLayer = document.getElementById('card-layer');
        const recipeGrid = document.getElementById('recipe-grid');
        const badgeCount = document.getElementById('badge-count');
        const statusText = document.getElementById('status-text');
        const floatingMenu = document.getElementById('floating-menu');
        const pantryGrid = document.getElementById('pantry-grid');
        const pantryModal = document.getElementById('pantry-modal');
        const pantrySearchInput = document.getElementById('pantry-search');
        
        let allIngredients = [];
        let hand = [];
        let discoveredRecipes = new Map();
        let selectedIdx = null; 
        const MAX_HAND = 24;

        async function init() {
            const resp = await fetch('https://www.themealdb.com/api/json/v1/1/list.php?i=list');
            const data = await resp.json();
            allIngredients = data.meals || [];
            renderPantry();
            createDeckVisual();
            pantrySearchInput.oninput = (e) => renderPantry(e.target.value);
            
            const stage = document.getElementById('stage');
            stage.addEventListener('click', (e) => {
                if (!e.target.closest('.card') && !e.target.closest('#floating-menu')) {
                    hideMenu();
                }
            });
            stage.addEventListener('scroll', () => hideMenu());
        }

        function createCard(ing) {
            const el = document.createElement('div');
            el.className = 'card';
            const color = `hsl(${Math.abs(ing.strIngredient.length * 55 % 360)}, 70%, 50%)`;
            
            el.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-back">
                        <div class="chef-choice-text">Chef's<br>Choice</div>
                    </div>
                    <div class="card-front card-face">
                        <div class="h-1.5 w-full rounded-full mb-2 card-accent" style="background:${color}"></div>
                        <div class="flex-grow flex flex-col items-center justify-center text-center px-1">
                            <span class="text-[9px] font-black opacity-30 uppercase">Ingredient</span>
                            <span class="text-[10px] font-bold leading-tight uppercase mt-1 label-text">${ing.strIngredient}</span>
                        </div>
                        <div class="h-1.5 w-full rounded-full mt-2 rotate-180 card-accent" style="background:${color}"></div>
                    </div>
                </div>
            `;

            const cardObj = { el, data: ing };
            el.addEventListener('click', (e) => {
                e.stopPropagation();
                showMenuForCard(cardObj);
            });

            return cardObj;
        }

        function showMenuForCard(cardObj) {
            selectedIdx = hand.indexOf(cardObj);
            const rect = cardObj.el.getBoundingClientRect();
            
            floatingMenu.style.display = 'flex';
            floatingMenu.style.left = `${rect.left + rect.width / 2}px`;
            floatingMenu.style.top = `${rect.top}px`;
            playSfx(800, 'sine', 0.05);
        }

        function hideMenu() {
            floatingMenu.style.display = 'none';
        }

        async function menuAction(type) {
            const idx = selectedIdx;
            hideMenu();
            
            if (type === 'swap') {
                const newIng = allIngredients[Math.floor(Math.random()*allIngredients.length)];
                updateCardAt(idx, newIng);
            } else if (type === 'pantry') {
                openPantry();
            } else if (type === 'delete') {
                const cardObj = hand[idx];
                cardObj.el.style.transform += " scale(0)";
                playSfx(200, 'sawtooth', 0.2);
                setTimeout(() => {
                    cardObj.el.remove();
                    hand.splice(idx, 1);
                    rearrangeHand();
                }, 300);
            }
        }

        function updateCardAt(idx, newIng) {
            const cardObj = hand[idx];
            if (!cardObj) return;

            // 1. Force state reset - Flip down to back
            cardObj.el.classList.remove('face-up');
            playSfx(400, 'triangle', 0.1);
            
            // 2. Wait for the transition to show the back side clearly
            setTimeout(() => {
                cardObj.data = newIng;
                const color = `hsl(${Math.abs(newIng.strIngredient.length * 55 % 360)}, 70%, 50%)`;
                const label = cardObj.el.querySelector('.label-text');
                const accents = cardObj.el.querySelectorAll('.card-accent');
                
                label.innerText = newIng.strIngredient;
                accents.forEach(a => a.style.backgroundColor = color);
                
                // 3. Force reflow to ensure UI updates before re-flipping up
                void cardObj.el.offsetWidth; 
                
                setTimeout(() => {
                    cardObj.el.classList.add('face-up');
                    playSfx(600, 'sine', 0.1);
                    fetchRecipes(newIng.strIngredient);
                }, 100);
            }, 550); // Matches the 0.5s CSS flip transition
        }

        function createDeckVisual() {
            cardLayer.innerHTML = '';
            hand = [];
            for(let i=0; i<8; i++) {
                const c = document.createElement('div');
                c.className = 'card deck-visual-item';
                c.style.transform = `translateY(-140px) translateZ(${i*2}px)`;
                c.innerHTML = `<div class="card-inner"><div class="card-face card-back"><div class="chef-choice-text">Chef's<br>Choice</div></div></div>`;
                
                c.onclick = (e) => {
                    e.stopPropagation();
                    if (hand.length === 0) {
                        shuffleSequence();
                    }
                };
                
                cardLayer.appendChild(c);
            }
        }

        async function shuffleSequence() {
            statusText.innerText = "Riffle Shuffling...";
            hideMenu();
            createDeckVisual();
            const deckEls = document.querySelectorAll('.deck-visual-item');
            
            deckEls.forEach((c, i) => {
                const side = i < 4 ? -120 : 120;
                c.style.transform = `translate(${side}px, -140px) rotateZ(${side/10}deg) translateZ(${i*2}px)`;
            });
            playSfx(300, 'square', 0.2);
            await new Promise(r => setTimeout(r, 450));
            
            deckEls.forEach((c, i) => {
                setTimeout(() => {
                    c.style.transform = `translate(0, -140px) translateZ(${i*2}px)`;
                    playSfx(800 - (i*50), 'sine', 0.06);
                }, i * 60);
            });
            await new Promise(r => setTimeout(r, 850));
            
            for(let i=0; i<4; i++) await drawOne();
            statusText.innerText = "Ready!";
        }

        async function drawOne(specific = null) {
            if (hand.length >= MAX_HAND) return;
            let ing = specific || allIngredients[Math.floor(Math.random()*allIngredients.length)];
            const cardObj = createCard(ing);
            cardLayer.appendChild(cardObj.el);
            cardObj.el.style.transform = `translateY(-140px) translateZ(80px)`;
            
            await new Promise(r => setTimeout(r, 50));
            hand.push(cardObj);
            playSfx(500, 'sine', 0.1);
            rearrangeHand();
            
            setTimeout(() => {
                cardObj.el.classList.add('face-up');
                playSfx(300, 'triangle', 0.1);
                fetchRecipes(ing.strIngredient);
            }, 400);
        }

        function rearrangeHand() {
            const cols = 4;
            const isMob = window.innerWidth < 640;
            const spX = isMob ? 85 : 130;
            const spY = isMob ? 120 : 170;
            
            hand.forEach((obj, i) => {
                const row = Math.floor(i / cols);
                const col = i % cols;
                const x = (col - (cols-1)/2) * spX;
                const y = (row * spY);
                obj.el.style.transform = `translate(${x}px, ${y}px) translateZ(${i}px) rotateZ(${Math.random()*4-2}deg)`;
            });
            
            const tableHeight = (Math.ceil(hand.length / 4) * spY) + 400;
            document.getElementById('table').style.minHeight = tableHeight + 'px';
        }

        async function fetchRecipes(ingName) {
            const resp = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${ingName}`);
            const data = await resp.json();
            if (data && data.meals) {
                data.meals.forEach(m => {
                    if (!discoveredRecipes.has(m.idMeal)) discoveredRecipes.set(m.idMeal, m);
                });
                renderVault();
            }
        }

        function renderVault() {
            badgeCount.innerText = discoveredRecipes.size;
            recipeGrid.innerHTML = Array.from(discoveredRecipes.values()).map(m => `
                <div onclick="showDetail('${m.idMeal}')" class="bg-zinc-800 border border-white/5 p-4 rounded-2xl flex items-center gap-4 active:scale-95 transition-transform cursor-pointer">
                    <img src="${m.strMealThumb}" class="w-16 h-16 rounded-xl object-cover" />
                    <div class="flex-grow">
                        <h4 class="font-bold text-sm text-white uppercase leading-tight text-xs">${m.strMeal}</h4>
                        <span class="text-[9px] text-yellow-500 font-black uppercase">Open Recipe</span>
                    </div>
                </div>
            `).join('');
        }

        async function showDetail(id) {
            hideMenu();
            const resp = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
            const data = await resp.json();
            const meal = data.meals[0];
            const ings = [];
            for (let i=1; i<=20; i++) {
                if (meal[`strIngredient${i}`]) ings.push(`${meal[`strMeasure${i}`]} ${meal[`strIngredient${i}`]}`);
            }
            document.getElementById('detail-content').innerHTML = `
                <img src="${meal.strMealThumb}" class="w-full aspect-video object-cover" />
                <div class="p-8 text-white">
                    <h2 class="text-3xl font-black mb-1 uppercase">${meal.strMeal}</h2>
                    <p class="text-yellow-500 text-xs font-bold mb-6 tracking-widest uppercase">${meal.strCategory} | ${meal.strArea}</p>
                    <h3 class="font-bold mb-2 text-white border-b border-white/10 pb-1 uppercase text-[10px]">Ingredients</h3>
                    <ul class="text-[11px] text-zinc-400 grid grid-cols-2 gap-1 mb-8">
                        ${ings.map(i => `<li>â€¢ ${i}</li>`).join('')}
                    </ul>
                    <h3 class="font-bold mb-2 text-white border-b border-white/10 pb-1 uppercase text-[10px]">Instructions</h3>
                    <p class="text-[11px] text-zinc-300 leading-relaxed whitespace-pre-line">${meal.strInstructions}</p>
                </div>
            `;
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function saveRecipe() {
            const detail = document.getElementById('detail-content').innerText;
            const el = document.createElement('textarea');
            el.value = detail;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const t = document.getElementById('toast');
            t.style.transform = "translateX(-50%) translateY(0)";
            setTimeout(() => t.style.transform = "translateX(-50%) translateY(-100px)", 2000);
        }

        function renderPantry(filter = '') {
            pantryGrid.innerHTML = '';
            const filtered = allIngredients.filter(i => 
                i.strIngredient.toLowerCase().includes(filter.toLowerCase())
            );
            
            pantryGrid.innerHTML = filtered.slice(0, 100).map(i => `
                <div onclick="selectFromPantry('${i.strIngredient}')" class="bg-zinc-900 p-5 rounded-2xl text-[11px] font-black uppercase border border-zinc-800 text-zinc-400">
                    ${i.strIngredient}
                </div>
            `).join('');
        }

        function selectFromPantry(name) {
            const ing = allIngredients.find(i => i.strIngredient === name);
            if (selectedIdx !== null) {
                updateCardAt(selectedIdx, ing);
            } else {
                drawOne(ing);
            }
            closePantry();
        }

        function toggleDrawer() { hideMenu(); document.getElementById('recipe-drawer').classList.toggle('open'); }
        function openPantry() { hideMenu(); pantryModal.classList.remove('hidden'); pantrySearchInput.focus(); }
        function closePantry() { pantryModal.classList.add('hidden'); selectedIdx = null; pantrySearchInput.value = ''; renderPantry(); }
        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
